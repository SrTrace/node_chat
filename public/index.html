<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatWave App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-water"></i> ChatWave</h1>
      </header>
      <main class="join-main">
        <form action="chat.html" id="chat-info">
          <div class="form-control">
            <label for="userName">Username</label>
            <input
              type="text"
              name="userName"
              id="userName"
              placeholder="Enter username..."
              required
            />
          </div>

          <div class="form-control">
            <div class="form-control__top">
              <label>Rooms</label>
              <div class="form-control__buttons">
                <button class="edit-btn" id="edit-btn">
                  <i class="fas fa-edit"> Edit Room</i>
                </button>
                <button class="create-btn" id="create-btn">
                  <i class="fas fa-plus"> Create Room</i>
                </button>
              </div>
            </div>
            <ul id="roomsList" class="room-list"></ul>
          </div>

          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
